---
jobs:
- name: 10k-output
  plan:
  - task: print
    config:
      platform: linux

      image_resource:
        type: registry-image
        source: {repository: busybox}

      run:
        path: sh
        args:
        - '-ec'
        - |
          for i in $(seq 1 10000)
            do
            echo "Line $i"
          done

- name: short-output
  plan:
  - task: print
    config:
      platform: linux

      image_resource:
        type: registry-image
        source: {repository: busybox}

      run:
        path: sh
        args:
        - '-ec'
        - |
          for i in $(seq 1 10)
            do
            echo "Line $i"
          done
