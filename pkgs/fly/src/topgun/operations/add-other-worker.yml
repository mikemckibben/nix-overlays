- type: replace
  path: /instance_groups/-
  value:
    name: other_worker
    instances: 1
    networks: [{name: test}]
    azs: [z1]
    vm_type: test
    stemcell: xenial
    jobs:
    - release: concourse((suite))
      name: worker
      properties:
        log_level: debug

        worker_gateway: {worker_key: ((worker_key))}

        sweep_interval: 1s

        # prevent tests from hanging forever
        drain_timeout: 10m
