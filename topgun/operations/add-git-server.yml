---
- type: replace
  path: /releases/-
  value:
    name: git-server
    version: latest

- type: replace
  path: /instance_groups/-
  value:
    name: git-server
    instances: 1
    networks: [{name: test}]
    azs: [z1]
    vm_type: test
    stemcell: xenial
    jobs:
    - release: git-server
      name: git-server
      properties:
        repositories:
        - some-repo
